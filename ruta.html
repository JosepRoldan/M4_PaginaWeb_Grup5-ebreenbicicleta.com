<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ruta.css" rel="stylesheet">
    <script type="text/javascript" src="ruta.js"></script>
    <title>Rutes pel delta</title>
</head>

<body>
    <div class="imatge-top"><img
            src="https://www.deltacleta.cat/wp-content/uploads/ruta-punta-del-fangar-en-fatbike-deltacleta.jpg"></div>
    <h1 class="km-ruta">15 km</h1>
    <h1 class="titol">Ruta punta del fangar</h1>
    <p class="descripcio">Aqui se descriu la ruta que se fara</p>
    <h2 class="itinerari">Itinerari de la ruta</h2>
    <div class="itinerari-ruta">
        <ul>
            <li>Platja de la Marquesa</li>
            <li>Far de la Punta del Fangar</li>
        </ul>
    </div>

    <h1 class="imatges">Imatges de la ruta</h1>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Rutes_Imatges/far-del-fangar-delta.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        <script>         
            document.getElementsByClassName('mySlides')[0].style.display = "block";
        </script>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Rutes_Imatges/Migjorn_IllaBuda.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Rutes_Imatges/Canals_ebre.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <h1 class="ubicacio">Ubicaci√≥ al mapa</h1>
    <div class="mapa"><iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24165.108766557394!2d0.6988281011581564!3d40.79195881146356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a105457246e919%3A0x2692c1c21bb59be4!2sPunta%20del%20Fangar!5e0!3m2!1sca!2ses!4v1670590666071!5m2!1sca!2ses"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>

</html>
